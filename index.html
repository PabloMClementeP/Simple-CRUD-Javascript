<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Básico - Javascript - Boostrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12">
                <h3>
                    CRUD Básico
                    <small class="text-muted">CRUD con operaciones básicas en Javascript</small>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <h2 class="title">Add new User</h2>
              <form class="crud-form form-inline">
                <input class="form-control" type="text" name="name" placeholder="First Name..." required >
                <input class="form-control" type="text" name="second" placeholder="Second Name..." required >
                <input class="form-control" type="date" name="date" required >
                <input class="form-control" type="email" name="email" placeholder="Email..." required >
                <input class="form-control" type="tel" name="phone" placeholder="Phone number..." required >
                <input class="btn btn-primary" type="submit" value="Enviar">
                <input type="hidden" name="id">
              </form>
            </div>
        </div>
        <div class="row row-table">
            <div class="col-md-12">

                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Date</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                  
            </div>
        </div>
    </div>
    

    <template id="list-template">
      <tr>
        <td class="id"></td>
        <td class="name"></td>
        <td class="second"></td>
        <td class="date"></td>
        <td class="email"></td>
        <td class="phone"></td>
        <td>
          <button class="edit btn btn-warning">Edit</button>
          <button class="delete btn btn-danger">Delete</button>
        </td>
      </tr>
    </template>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
