<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD BÃ¡sico - Javascript - Boostrap</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="title-text">
            <div class="crud-title">
                <h2>
                    CRUD JavaScript
                    <small class="text-muted">The data is saved in LocalStorage</small>
                </h2>
            </div>
        </div>
        <button class="btn btn-primary open-modal">Add new</button>

        <div class="row table-container">

          <table class="table">
              <thead class="thead">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Date</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>

        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal-container">
      <div class="modal modal-close">
        
        <div class="form-container">
          <h2 class="title-form">Add new User</h2>
          <form class="crud-form">
            <div class="inputs-form">
              <input class="form-control" type="text" name="name" placeholder="First Name..." required >
              <input class="form-control" type="text" name="second" placeholder="Second Name..." required >
              <input class="form-control" type="date" name="date" required >
              <input class="form-control" type="email" name="email" placeholder="Email..." required >
              <input class="form-control" type="tel" name="phone" placeholder="Phone number..." required >
            </div>
            <div class="buttons-form">
              <input class="btn btn-secondary close" type="button" value="Cancel">
              <input class="btn btn-primary" type="submit" value="Send">
            </div>
            <input type="hidden" name="id">
          </form>
        </div>

      </div>
    </div>

    <!-- end modal form -->


    <!-- modal delete -->
      <div class="modal-container">
        <div class="modal modal-close">
          <div class="title-question">
            <h2>Sure?</h2>
          </div>
        </div>
      </div>
    <!-- end modal delete -->
    

    <!-- Template add items in Js -->
    <template id="list-template">
      <tr>
        <td class="id"></td>
        <td class="name"></td>
        <td class="second"></td>
        <td class="date"></td>
        <td class="email"></td>
        <td class="phone"></td>
        <td>
          <div class="buttons-container">
            <button class="edit btn btn-warning">Edit</button>
            <button class="delete btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
    </template>
    <!-- end template -->



  <script src="app.js"></script>
</body>
</html>
